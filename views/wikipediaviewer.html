{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block extraHead %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway" type="text/css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" type="text/css" rel="stylesheet">
<link href="/css/wikipediaviewer.css" type="text/css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="/js/wikipediaviewer.js" async></script>
{% endblock %}

{% block main %}

<div class="pad" id="two"><a class="randomWiki" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random">Click here for a random article.</a></div>

<div class="row">
  <div class="col-md-offset-3 col-md-6">

    <div class="input-group pad" id="one">

      <input type="text" class="search-query form-control text" id="inputV" placeholder="Search" name="search-box" />
      <link href="https://en.wikipedia.org/w/api.php?action=query?for" type="application/query+xml" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-info">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>

    </div>

  </div>
</div>

<div class="queryBox" id="three"></div>


{% endblock %}
